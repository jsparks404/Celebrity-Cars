{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <title>Celebrity Cars</title>
</head>
<body>
    <nav class="nav">
        <a class="home_link" href="/">Home</a>
        <a class="celeb_link" href="/celebrities/">Celebrity List</a>
        {% if user.is_authenticated%}
        <div class="login_out">
            <a class="logout_button" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="signup_button" href="{% url 'signup' %}">Sign Up</a>
            <a class="login_button" href="{% url 'login' %}">Login</a>
        </div>
        {% endif %}
    </nav>
    <div class="container">
        
        {% block content %}{% endblock %}

    </div>
</body>
</html>
