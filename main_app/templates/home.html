{% extends 'base.html' %}
{% block content %}
<h1>Celebrity Cars</h1>
<div class="gallery">
    {% for celebrity in celebrities %}
    <a href="{{celebrity.id}}/"">
        <div class="celeb">
            <img class="celeb_pic" src={{celebrity.img}} alt={{celebrity.name}}/>
            <h1 class="celeb_name">{{celebrity.name}}</h1>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
